<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FPS Meter | By @SnakeByte</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/x-icon" href="icon.png">
</head>

<body>
  <div class="theme">
    <label class="switch">
      <input type="checkbox" id="toggleSwitch" checked>
      <span class="slider round"></span>
    </label>
    <h4 style="line-height: 0;"><small>Dark Mode</small></h4>
  </div>
  <h3>What is FPS?</h3>
  <h4>FPS stands for 'Frames per Second'. It is the number of how many times your computer renders screen refreshes per second.</h4>
  <h1>Your FPS is...</h1>
  <p id="count"></p>
  <div class="speedometer">
    <img src = "pointer.svg" id="pointer" class="pointer" alt="Speedometer"/>
    <img src="speedometer-main.svg" class="border" alt="Speedometer"/>
  </div>
  <br>
  <h4><b>✨COMING SOON: FPS Meter browser extension!✨</b></h4>
</body>

<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/gh/TheSnakeByte/projects-badge/projects-badge.js" theme="red"></script>
  
</html>
